<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login • Online Test Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="header">
    <div class="container navbar">
      <a class="brand" href="index.html">
        <div class="logo">OT</div>
        <span>Online Test Portal</span>
      </a>
      <nav class="navlinks">
        <a href="index.html">Home</a>
        <a href="index.html#about">About</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </nav>
      <select class="nav-select" onchange="if(this.value) window.location.href=this.value">
        <option value="index.html">Home</option>
        <option value="index.html#about">About</option>
        <option value="login.html" selected>Login</option>
        <option value="register.html">Register</option>
      </select>
    </div>
  </header>

  <main class="section">
    <div class="container" style="max-width: 520px;">
      <div class="card">
        <div class="card-body">
          <h2 style="margin:0 0 .25rem">Welcome back</h2>
          <p class="text-muted mb-4">Sign in to continue</p>

          <form class="form" onsubmit="event.preventDefault(); window.location.href='dashboard.html'">
            <div>
              <label class="label" for="email">Email</label>
              <input id="email" class="input" type="email" placeholder="you@example.com" required />
            </div>
            <div>
              <label class="label" for="password">Password</label>
              <input id="password" class="input" type="password" placeholder="••••••••" required />
            </div>
            <button class="btn btn-primary mt-2" type="submit" style="width:100%">Login</button>
          </form>

          <p class="text-muted mt-3">Don't have an account? <a href="register.html">Register</a></p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
